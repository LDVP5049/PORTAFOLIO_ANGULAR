<div class="skit">
    <h1 class="text-center">Productos de tecnolog√≠a || API</h1>
    <table class="table table-hover">
        <thead class="skit">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Product</th>
            </tr>
        </thead>
        <tbody>
            @for (item of productList; track $index) {
                <tr>
                    <th class="row"> {{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <span class="badge bg-success">
                            {{item.price}}
                        </span>
                    </td>
                    <td>
                        <img width="50" height="60" src="{{item.image}}" alt="product">
                    </td>
                </tr>
              }
        </tbody>
    </table>
</div>
